name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'
  VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
  VITE_SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_KEY }}

jobs:
  # ===== 1. LINT & FORMAT =====
  lint:
    runs-on: ubuntu-latest
    name: Lint & Format Check
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npx eslint src --max-warnings 5
        continue-on-error: true

      - name: Prettier check
        run: npx prettier --check src
        continue-on-error: true

  # ===== 2. BUILD =====
  build:
    runs-on: ubuntu-latest
    name: Build Production
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # ===== 3. TESTS =====
  test:
    runs-on: ubuntu-latest
    name: Unit Tests
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --coverage || true
        continue-on-error: true

  # ===== 4. DATABASE MIGRATION CHECK =====
  migrate-check:
    runs-on: ubuntu-latest
    name: Migration Dry-Run Check
    steps:
      - uses: actions/checkout@v4

      - name: Check migration files
        run: |
          echo "ðŸ“‹ Checking migration files..."
          ls -la migrations/
          echo "âœ… All migrations present"

      - name: Validate SQL syntax
        run: |
          echo "ðŸ” Validating migration SQL..."
          for file in migrations/*.sql; do
            echo "Checking $file..."
            # Basic syntax check - does not run SQL against DB
            grep -E "^(CREATE|ALTER|DROP|INSERT|UPDATE|DELETE)" "$file" > /dev/null && echo "âœ“ $file" || echo "âš  $file (no standard commands found)"
          done

  # ===== 5. SECURITY CHECKS =====
  security:
    runs-on: ubuntu-latest
    name: Security Audit
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Npm audit
        run: npm audit --audit-level=moderate || true
        continue-on-error: true

  # ===== 6. DEPLOY (manual trigger) =====
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Production
    needs: [build, test, migrate-check]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
